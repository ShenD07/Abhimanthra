<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        /* Full-screen background */
        #landing-page {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('bg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        /* Click to Scan button */
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #start-button:hover {
            background: #d9432a;
        }

        /* AR scene (hidden initially) */
        #ar-container {
            display: none;
            width: 100vw; height: 100vh;
            position: fixed;
            top: 0; left: 0;
            overflow: hidden;
        }

        /* Scanning guide box */
        #scan-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 3px solid #ff5733;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0.8;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Front Page -->
    <div id="landing-page">
        <button id="start-button">Click to Scan</button>
    </div>

    <!-- Scanning Guide Box -->
    <div id="scan-box"></div>

    <!-- AR Scene (Hidden by default) -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            document.getElementById("landing-page").style.display = "none"; // Hide front page
            document.getElementById("ar-container").style.display = "block"; // Show AR
            document.getElementById("scan-box").style.display = "block"; // Show scan box
        });
    </script>

</body>
</html>
