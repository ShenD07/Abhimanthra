<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen landing page */
        .landing {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('bg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Centered "Click Here" button */
        .start-btn {
            background-color: #7b094f;
            color: white;
            padding: 30px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: transform 0.2s;
            z-index: 3;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Camera Feed */
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1; /* Camera should be the first layer */
        }

        /* Scan guideline box */
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid white;
        }

        .corner.top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .corner.top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .corner.bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .corner.bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Scanning line animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: white;
            animation: scanMove 2s infinite alternate;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Back button */
        .back-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 3;
        }

        /* Hide AR.js default text */
        .a-enter-vr {
            display: none;
        }

        .a-canvas {
            visibility: hidden;
        }

        /* Hide camera feed if not needed */
        .a-camera {
            visibility: hidden;
        }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing">
        <button class="start-btn" onclick="startAR()">Click Here</button>
    </div>

    <!-- AR Scene -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <!-- Marker for object scanning -->
            <a-marker preset="hiro">
                <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
            </a-marker>
            <!-- Camera entity -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Scan guideline box -->
        <div class="scan-box">
            <div class="scan-line"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>

        <!-- Back button -->
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function startAR() {
            document.querySelector(".landing").style.display = "none"; // Hide landing page
            document.querySelector("#ar-container").style.display = "block"; // Show AR scene
        }

        function goBack() {
            window.location.replace("index.html"); // Back to the landing page
        }
    </script>

</body>
</html>
