<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scanner</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Full-screen landing page */
    .landing {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: url('bg.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;  /* Prevents scrolling */
    }

    /* Animated button */
    .start-btn {
        background-color: #7b094f;
        color: white;
        padding: 50px 40px;
        font-size: 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        animation: pulse 1.5s infinite;
        transition: transform 0.2s;
    }

    .start-btn:hover {
        transform: scale(1.1);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Hide AR scene initially */
    #ar-scene {
        display: none;
        width: 100%;
        height: 100vh;
    }

    /* Guideline box */
    .scan-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        border: 2px dashed white;
        transform: translate(-50%, -50%);
    }

    /* Fix centering of the button */
    .start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centering */
        font-size: 24px;
    }
</style>

</head>
<body>

    <!-- Landing Page -->
    <div class="landing">
        <button class="start-btn" onclick="startAR()">Click Here</button>
    </div>

    <script>
        function startAR() {
            window.location.href = "scanner.html"; // Redirect to the scanner page
        }
    </script>

</body>
</html>
