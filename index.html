<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අභිමන්ත්‍රා - AR Experience</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            text-align: center;
        }
        #container {
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #f59e0b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d97706;
        }
        #ar-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="container">
        <h1>අභිමන්ත්‍රා - Augmented Reality</h1>
        <p>Scan the Hiro marker to see the 3D model in AR.</p>
        <button class="btn" onclick="startAR()">Start AR Experience</button>
    </div>

    <!-- AR Scene (Initially Hidden) -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity 
                    gltf-model="myobj.glb" 
                    position="0 0 0" 
                    rotation="90 0 0" 
                    scale="0.01 0.01 0.01">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- JavaScript to Ensure AR Works -->
    <script>
        function startAR() {
            // Hide welcome screen
            document.getElementById("container").style.display = "none";
            
            // Show AR scene and force reloading it for proper rendering
            let arContainer = document.getElementById("ar-container");
            arContainer.style.display = "block";
            
            // Ensure AR.js initializes properly by forcing a reload
            let newScene = document.createElement("a-scene");
            newScene.setAttribute("embedded", "");
            newScene.setAttribute("arjs", "");

            let marker = document.createElement("a-marker");
            marker.setAttribute("preset", "hiro");

            let model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "myobj.glb");
            model.setAttribute("position", "0 0 0");
            model.setAttribute("rotation", "90 0 0");
            model.setAttribute("scale", "0.01 0.01 0.01");

            marker.appendChild(model);
            newScene.appendChild(marker);

            let camera = document.createElement("a-entity");
            camera.setAttribute("camera", "");
            newScene.appendChild(camera);

            // Replace the old AR scene
            arContainer.innerHTML = "";
            arContainer.appendChild(newScene);
        }
    </script>

</body>
</html>
