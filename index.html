<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen landing page */
        .landing {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('bg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered "Click Here" button */
        .start-btn {
            background-color: #7b094f;
            color: white;
            padding: 30px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing">
        <button class="start-btn" onclick="startAR()">Click Here</button>
    </div>

    <script>
        function startAR() {
            window.location.href = "scanner.html"; // Redirect to the scanner page
        }
    </script>

</body>
</html>
