<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        /* Fullscreen layout */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: black;
            touch-action: none;
        }

        /* Full-screen container */
        #camera-frame {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Ensure AR Scene fills screen */
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Back button (top right) */
        .back-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #7b094f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #9c0b62;
        }

        /* Scan Box (Fixed at Center) */
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Full-Screen Camera Frame -->
    <div id="camera-frame">
        <!-- AR Scene -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Scan Box for guidance -->
        <div class="scan-box"></div>

        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Change this to your homepage
        }

        function fixCameraSize() {
            let scene = document.querySelector('a-scene');
            if (scene) {
                scene.style.width = "100vw";
                scene.style.height = "100vh";
            }
        }

        // Ensure camera video is always visible
        document.addEventListener("DOMContentLoaded", function () {
            fixCameraSize();
        });

        window.onresize = fixCameraSize;
    </script>

</body>
</html>
