<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* Fullscreen layout */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensure AR.js Scene fills screen */
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        /* Ensuring the camera video is correctly positioned */
        video {
            object-fit: cover !important;
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Back button (top right) */
        .back-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #7b094f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #9c0b62;
        }
    </style>
</head>
<body>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Change this to your homepage
        }

        function fixCameraSize() {
            let scene = document.querySelector('a-scene');
            if (scene) {
                scene.style.width = "100vw";
                scene.style.height = "100vh";
            }

            let video = document.querySelector('video');
            if (video) {
                video.style.objectFit = "cover";
                video.style.width = "100vw";
                video.style.height = "100vh";
            }
        }

        // Ensure camera video is always visible
        document.addEventListener("DOMContentLoaded", function () {
            fixCameraSize();
        });

        window.onresize = fixCameraSize;
    </script>

</body>
</html>
