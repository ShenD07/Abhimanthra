<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Use a strict viewport to disable scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Scanner</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    /* Container that holds the AR scene */
    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    /* Force the A-Frame scene to cover the screen */
    a-scene {
      width: 100vw !important;
      height: 100vh !important;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    /* Force the AR.js video element to fill the screen */
    video.arjs-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      background: black !important;
      z-index: 0;
    }
    /* Scan guideline box */
    .scan-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      border: 3px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    /* Back button in top right */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #7b094f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 100;
    }
    .back-btn:hover {
      background: #9c0b62;
    }
    /* Hide AR.js default debug text */
    .a-enter-vr, .a-text, .a-marker-info {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker for object scanning -->
      <a-marker preset="hiro">
        <a-entity gltf-model="myobj1.glb" scale="0.03 0.03 0.03" rotation="-90 0 0" position="0 0 0"></a-entity>
      </a-marker>
      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- Scan guideline box -->
    <div class="scan-box"></div>
    <!-- Back button -->
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html"; // Return to your front page
    }
  </script>
</body>
</html>
