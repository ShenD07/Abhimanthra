<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* Ensure Full-Screen Scanner Without Zoom Issues */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: none;
            background: black;
        }

        /* Scanner Container */
        #scanner-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Back Button (Top Right Corner) */
        .back-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #7b094f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #9c0b62;
        }

        /* Scan Animation Box */
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            border: 3px solid white;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            animation: scanEffect 2s infinite;
        }

        /* Moving Line Inside Scan Box */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveLine 2s infinite linear;
        }

        /* Scan Effect (Fading Borders) */
        @keyframes scanEffect {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Line Moving Up and Down */
        @keyframes moveLine {
            0% { top: 0; }
            50% { top: 90%; }
            100% { top: 0; }
        }
    </style>
</head>
<body>

    <!-- Scanner Container -->
    <div id="scanner-container">
        <!-- AR Scene -->
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Scan Guideline Box -->
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        // Fix Zoom Issues for Android Chrome
        function adjustZoom() {
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;
            document.body.style.transform = `scale(${screenWidth / window.outerWidth})`;
            document.body.style.transformOrigin = "top left";
        }
        window.onload = adjustZoom;
        window.onresize = adjustZoom;

        // Go Back to Index Page
        function goBack() {
            window.location.href = "index.html"; // Change this to your front page filename
        }
    </script>

</body>
</html>
