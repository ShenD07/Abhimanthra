<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Ensure the AR scene covers the full screen */
        #ar-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background: black;
        }

        /* Scan guideline box */
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Four corner lines */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid white;
        }

        .corner.top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .corner.top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .corner.bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .corner.bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Scanning line animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: white;
            animation: scanMove 2s infinite alternate;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Back button */
        .back-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

    </style>
</head>
<body>

    <!-- AR Scene -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity gltf-model="myobj1.glb" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Scan guideline box with scanning effect -->
        <div class="scan-box">
            <div class="scan-line"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>

        <!-- Back button -->
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.replace("index2.html"); // Ensures smooth navigation
        }
    </script>

</body>
</html>
